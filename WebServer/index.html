<!doctype html>
<html>
  <head>
    <title>RIOTNerf</title>
    <style type="text/css">
    form {
      display: inline;
    }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $( document ).ready(function() {
        var socket = io();

        $('#rightForm').submit(function(e){
        socket.emit('user input', 'right');
        //$('#inputFieldRight').val('rechts');
        return false;
        });

        $('#leftForm').submit(function(e){
        //socket.emit('chat message', $('#inputField').val());
        socket.emit('user input', 'left');
        //$('#inputField').val('rechts');
        return false;
        });

        $('#fireForm').submit(function(e){
        socket.emit('user input', 'fire');
        //$('#inputFieldRight').val('rechts');
        return false;
        });

        socket.on('user input', function(msg){
          $('#messages').append($('<li>').text(msg));
          //$('#inputFieldRight').val(msg);
        });
      });

    </script>
  </head>
  <body>
    <div id="content-Main" align="center">

    <ul id="messages"></ul>

    <form id="leftForm" action=""><button>Links</button></form>

    <form id="rightForm" action="">
      <!--<input id="inputFieldRight" />--><button>Rechts</button>
    </form>

    <form id="fireForm" action="">
      <!--<input id="inputFieldRight" />--><button>Fire!</button>
    </form>

  </div>
  </body>
</html>
